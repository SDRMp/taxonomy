<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß± Strict Hierarchical Flowchart Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #drawflow {
      height: 100%;
      flex: 1;
      border: 2px solid #ccc;
      background: #f5f5f5;
    }
    .node {
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #999;
      text-align: center;
      cursor: pointer;
      min-width: 80px;
    }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .output-container {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      margin-top: 10px;
      resize: vertical;
    }
    .sidebar {
      width: 250px;
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .separator-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .hierarchy-level {
      margin-bottom: 15px;
    }
    .hierarchy-level h3 {
      margin: 0 0 8px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #555;
    }
    .hierarchy-item {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px 0;
      cursor: grab;
      user-select: none;
      font-size: 13px;
    }
    .hierarchy-item:hover {
      background: #d0d0d0;
    }
    .node-type-indicator {
      font-size: 10px;
      color: #666;
      display: block;
      margin-top: 3px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="deleteSelectedNode()">‚ùå Delete Selected</button>
    <button onclick="exportCSV()">üìÑ Export CSV</button>
    <button onclick="document.getElementById('csvFile').click()">üìÅ Import CSV</button>
    <input type="file" id="csvFile" accept=".csv" style="display:none" onchange="importCSV(event)">
    <button onclick="addRootNode()">‚ûï Add Root Node</button>
  </div>

  <div class="main-container">
    <div id="drawflow"></div>
    
    <div class="sidebar">
      <div class="hierarchy-level">
        <h3>Root Nodes</h3>
        <div id="rootNodes"></div>
      </div>
      
      <div class="hierarchy-level">
        <h3>Subjects (Level 1)</h3>
        <div id="subjectNodes"></div>
      </div>
      
      <div class="hierarchy-level">
        <h3>Topics (Level 2)</h3>
        <div id="topicNodes"></div>
      </div>
      
      <div class="hierarchy-level">
        <h3>Subtopics (Level 3)</h3>
        <div id="subtopicNodes"></div>
      </div>
      
      <div class="separator-info">
        <strong>Hierarchy Separators:</strong><br>
        $$ ‚Üí Between Subjects (Level-1)<br>
        @@ ‚Üí Between Topics (Level-2)<br>
        ^^ ‚Üí Between Subtopics (Level-3)
      </div>
    </div>
  </div>

  <div class="output-container">
    <div class="output-header">
      <h3>üìÑ Exported CSV</h3>
      <button onclick="copyCSV()">‚éò Copy</button>
      <button onclick="downloadCSV()">üíæ Download</button>
    </div>
    <textarea id="csvOutput" readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById("drawflow"));
    editor.start();
    let nodeId = 1;
    
    // Initialize with a default root node
    window.onload = function() {
      addRootNode("Education");
      setupDragAndDrop();
    };
    
    function addRootNode(name = "New Root") {
      const htmlNode = createNodeElement(name, nodeId, "root");
      editor.addNode(
        "root", 0, 1,
        100, 100,
        "root", { label: name, type: "root" },
        htmlNode.outerHTML
      );
      nodeId++;
      updateSidebar();
    }
    
    function addSubjectNode(name = "New Subject", parentId = null) {
      const position = getNewNodePosition();
      const htmlNode = createNodeElement(name, nodeId, "subject");
      editor.addNode(
        "subject", 1, 1,
        position.x, position.y,
        "subject", { label: name, type: "subject" },
        htmlNode.outerHTML
      );
      
      if (parentId) {
        editor.addConnection(parentId, nodeId, "output_1", "input_1");
      }
      
      nodeId++;
      updateSidebar();
    }
    
    function addTopicNode(name = "New Topic", parentId = null) {
      const position = getNewNodePosition();
      const htmlNode = createNodeElement(name, nodeId, "topic");
      editor.addNode(
        "topic", 1, 1,
        position.x, position.y,
        "topic", { label: name, type: "topic" },
        htmlNode.outerHTML
      );
      
      if (parentId) {
        editor.addConnection(parentId, nodeId, "output_1", "input_1");
      }
      
      nodeId++;
      updateSidebar();
    }
    
    function addSubtopicNode(name = "New Subtopic", parentId = null) {
      const position = getNewNodePosition();
      const htmlNode = createNodeElement(name, nodeId, "subtopic");
      editor.addNode(
        "subtopic", 1, 0,
        position.x, position.y,
        "subtopic", { label: name, type: "subtopic" },
        htmlNode.outerHTML
      );
      
      if (parentId) {
        editor.addConnection(parentId, nodeId, "output_1", "input_1");
      }
      
      nodeId++;
      updateSidebar();
    }
    
    function getNewNodePosition() {
      const nodes = Object.values(editor.getNodesFromName(""));
      const lastNode = nodes[nodes.length - 1];
      return {
        x: lastNode ? lastNode.pos_x + 150 : 100,
        y: lastNode ? lastNode.pos_y + 100 : 100
      };
    }
    
    function createNodeElement(label, id, type) {
      const div = document.createElement("div");
      div.className = "node";
      div.innerHTML = `${label}<span class="node-type-indicator">${type}</span>`;
      div.contentEditable = true;
      div.onblur = () => {
        const data = editor.getNodeFromId(id);
        data.data.label = div.innerText.replace(type, "").trim();
        updateSidebar();
      };
      return div;
    }
    
    function deleteSelectedNode() {
      const selected = editor.selected_node;
      if (selected) {
        editor.removeNodeId(selected);
        updateSidebar();
      } else {
        alert("Select a node to delete.");
      }
    }
    
    function updateSidebar() {
      const nodes = Object.values(editor.getNodesFromName(""));
      
      const rootNodes = nodes.filter(n => n.data.type === "root");
      const subjectNodes = nodes.filter(n => n.data.type === "subject");
      const topicNodes = nodes.filter(n => n.data.type === "topic");
      const subtopicNodes = nodes.filter(n => n.data.type === "subtopic");
      
      document.getElementById("rootNodes").innerHTML = rootNodes
        .map(n => `<div class="hierarchy-item" draggable="true" data-id="${n.id}">${n.data.label}</div>`)
        .join("");
      
      document.getElementById("subjectNodes").innerHTML = subjectNodes
        .map(n => `<div class="hierarchy-item" draggable="true" data-id="${n.id}">${n.data.label}</div>`)
        .join("");
      
      document.getElementById("topicNodes").innerHTML = topicNodes
        .map(n => `<div class="hierarchy-item" draggable="true" data-id="${n.id}">${n.data.label}</div>`)
        .join("");
      
      document.getElementById("subtopicNodes").innerHTML = subtopicNodes
        .map(n => `<div class="hierarchy-item" draggable="true" data-id="${n.id}">${n.data.label}</div>`)
        .join("");
      
      setupDragAndDrop();
    }
    
    function setupDragAndDrop() {
      const items = document.querySelectorAll('.hierarchy-item');
      items.forEach(item => {
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', item.textContent);
          e.dataTransfer.setData('node-id', item.dataset.id);
          e.dataTransfer.effectAllowed = 'copy';
        });
      });
      
      const drawflowEl = document.getElementById('drawflow');
      drawflowEl.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
      });
      
      drawflowEl.addEventListener('drop', (e) => {
        e.preventDefault();
        const label = e.dataTransfer.getData('text/plain');
        const nodeId = e.dataTransfer.getData('node-id');
        
        if (nodeId) {
          const node = editor.getNodeFromId(parseInt(nodeId));
          const rect = drawflowEl.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          // Clone the node
          if (node.data.type === "root") addRootNode(label + " (Copy)");
          if (node.data.type === "subject") addSubjectNode(label + " (Copy)", null);
          if (node.data.type === "topic") addTopicNode(label + " (Copy)", null);
          if (node.data.type === "subtopic") addSubtopicNode(label + " (Copy)", null);
        }
      });
    }
    
    function exportCSV() {
      const data = editor.export();
      const nodes = data.drawflow.Home.data;
      
      // Find all root nodes
      const rootNodes = Object.values(nodes).filter(n => n.data.type === "root");
      
      const csvLines = [];
      
      rootNodes.forEach(rootNode => {
        const row = [rootNode.data.label];
        
        // Get subjects (direct children of root)
        const subjects = getConnectedNodes(nodes, rootNode.id, 'output');
        row.push(subjects.map(s => s.data.label).join(" $$ ") || "null");
        
        // Get topics (children of subjects)
        const subjectTopics = [];
        subjects.forEach(subject => {
          const topics = getConnectedNodes(nodes, subject.id, 'output');
          subjectTopics.push(topics.map(t => t.data.label).join(" @@ ") || "null");
        });
        row.push(subjectTopics.join(" $$ ") || "null");
        
        // Get subtopics (children of topics)
        const topicSubtopics = [];
        subjects.forEach(subject => {
          const topics = getConnectedNodes(nodes, subject.id, 'output');
          topics.forEach(topic => {
            const subtopics = getConnectedNodes(nodes, topic.id, 'output');
            topicSubtopics.push(subtopics.map(s => s.data.label).join(" ^^ ") || "null");
          });
        });
        row.push(topicSubtopics.join(" @@ ") || "null");
        
        csvLines.push(row.join("\t"));
      });
      
      const csv = csvLines.join("\n");
      document.getElementById("csvOutput").value = csv;
      return csv;
    }
    
    function getConnectedNodes(allNodes, nodeId, direction) {
      const node = allNodes[nodeId];
      if (!node) return [];
      
      const connectedNodes = [];
      const outputs = direction === 'output' ? node.outputs : node.inputs;
      
      for (const output in outputs) {
        outputs[output].connections.forEach(conn => {
          const targetNode = allNodes[conn.node];
          if (targetNode) {
            connectedNodes.push(targetNode);
          }
        });
      }
      
      return connectedNodes;
    }
    
    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        
        // Clear existing data
        editor.clear();
        nodeId = 1;
        
        const lines = content.split('\n').filter(line => line.trim());
        
        lines.forEach((line, lineIndex) => {
          const columns = line.split('\t').map(col => col.trim());
          if (columns.length < 4) return;
          
          const [root, subjectsStr, topicsStr, subtopicsStr] = columns;
          
          // Add root node
          addRootNode(root);
          const rootNode = editor.getNodeFromName(root);
          
          // Process subjects
          const subjectGroups = subjectsStr.split('$$').map(s => s.trim()).filter(s => s && s !== "null");
          const subjectNodes = [];
          subjectGroups.forEach(subject => {
            addSubjectNode(subject, rootNode.id);
            subjectNodes.push(editor.getNodeFromName(subject));
          });
          
          // Process topics
          const topicGroups = topicsStr.split('$$').map(g => g.trim());
          const topicNodes = [];
          topicGroups.forEach((group, groupIndex) => {
            const topics = group.split('@@').map(t => t.trim()).filter(t => t && t !== "null");
            topics.forEach(topic => {
              const parentSubject = subjectNodes[groupIndex];
              if (parentSubject) {
                addTopicNode(topic, parentSubject.id);
                topicNodes.push(editor.getNodeFromName(topic));
              }
            });
          });
          
          // Process subtopics
          const subtopicGroups = subtopicsStr.split('@@').map(g => g.trim());
          subtopicGroups.forEach((group, groupIndex) => {
            const subtopics = group.split('^^').map(s => s.trim()).filter(s => s && s !== "null");
            subtopics.forEach(subtopic => {
              const parentTopic = topicNodes[groupIndex];
              if (parentTopic) {
                addSubtopicNode(subtopic, parentTopic.id);
              }
            });
          });
        });
      };
      reader.readAsText(file);
    }
    
    function downloadCSV() {
      const csv = exportCSV();
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "hierarchy.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    
    function copyCSV() {
      exportCSV();
      const csvOutput = document.getElementById("csvOutput");
      csvOutput.select();
      document.execCommand("copy");
      alert("CSV copied to clipboard!");
    }
  </script>
</body>
</html>
