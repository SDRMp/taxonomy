<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß± Editable Flowchart Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #drawflow {
      height: 100%;
      flex: 1;
      border: 2px solid #ccc;
      background: #f5f5f5;
    }
    .node {
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #999;
      text-align: center;
      cursor: pointer;
      min-width: 80px;
    }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      margin-top: 10px;
    }
    .sidebar {
      width: 250px;
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }
    .word-category {
      margin-bottom: 15px;
    }
    .word-category h3 {
      margin: 0 0 8px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }
    .word-item {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px 0;
      cursor: grab;
      user-select: none;
    }
    .word-item:hover {
      background: #d0d0d0;
    }
    .add-word {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    #newWord {
      flex: 1;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="deleteSelectedNode()">‚ùå Delete Selected</button>
    <button onclick="exportCSV()">üìÑ Copy CSV</button>
    <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
    <button onclick="document.getElementById('csvFile').click()">üìÅ Import CSV</button>
    <input type="file" id="csvFile" accept=".csv" style="display:none" onchange="importCSV(event)">
  </div>

  <div class="main-container">
    <div id="drawflow"></div>
    
    <div class="sidebar" id="sidebar">
      <div class="add-word">
        <input type="text" id="newWord" placeholder="New word">
        <button onclick="addNewWord()">Add</button>
      </div>
      <div id="wordCategories"></div>
    </div>
  </div>

  <h3>üìÑ Exported CSV</h3>
  <textarea id="csvOutput" readonly></textarea>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById("drawflow"));
    editor.start();
    let nodeId = 1;
    let wordCategories = {};

    // Make nodes draggable from sidebar
    function setupDragAndDrop() {
      const wordItems = document.querySelectorAll('.word-item');
      wordItems.forEach(item => {
        item.draggable = true;
        
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', item.textContent);
          e.dataTransfer.effectAllowed = 'copy';
        });
      });
    }

    // Handle drop on the editor
    document.getElementById('drawflow').addEventListener('dragover', (e) => {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    });

    document.getElementById('drawflow').addEventListener('drop', (e) => {
      e.preventDefault();
      const word = e.dataTransfer.getData('text/plain');
      if (word) {
        const rect = e.target.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        addNodeAtPosition(word, x, y);
      }
    });

    function addNodeAtPosition(label, x, y) {
      const htmlNode = createNodeElement(label, nodeId);
      editor.addNode(
        "node", 1, 1,
        x, y,
        "node", { label },
        htmlNode.outerHTML
      );
      nodeId++;
    }

    function updateWordCategories() {
      const container = document.getElementById('wordCategories');
      container.innerHTML = '';
      
      for (const [category, words] of Object.entries(wordCategories)) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'word-category';
        
        const header = document.createElement('h3');
        header.textContent = category;
        categoryDiv.appendChild(header);
        
        words.forEach(word => {
          const wordDiv = document.createElement('div');
          wordDiv.className = 'word-item';
          wordDiv.textContent = word;
          wordDiv.draggable = true;
          categoryDiv.appendChild(wordDiv);
        });
        
        container.appendChild(categoryDiv);
      }
      
      setupDragAndDrop();
    }

    function addNewWord() {
      const newWord = document.getElementById('newWord').value.trim();
      if (newWord) {
        // Add to "Custom" category
        if (!wordCategories['Custom']) {
          wordCategories['Custom'] = [];
        }
        
        if (!wordCategories['Custom'].includes(newWord)) {
          wordCategories['Custom'].push(newWord);
          updateWordCategories();
          
          // Also add directly to workspace at a reasonable position
          const x = 100 + (nodeId % 10) * 100;
          const y = 100 + Math.floor(nodeId / 10) * 80;
          addNodeAtPosition(newWord, x, y);
        }
        
        document.getElementById('newWord').value = '';
      }
    }

    function createNodeElement(label, id) {
      const div = document.createElement("div");
      div.className = "node";
      div.innerText = label;
      div.contentEditable = true;
      div.onblur = () => {
        const data = editor.getNodeFromId(id);
        data.data.label = div.innerText;
      };
      return div;
    }

    function deleteSelectedNode() {
      const selected = editor.selected_node;
      if (selected) {
        editor.removeNodeId(selected);
      } else {
        alert("Select a node to delete.");
      }
    }

    function exportCSV() {
      const data = editor.export();
      const nodes = data.drawflow.Home.data;

      const rows = [];
      // Add header
      rows.push("Source,Target");
      
      for (const id in nodes) {
        const node = nodes[id];
        const label = node.data.label || "";
        const outputs = node.outputs || {};

        for (const out in outputs) {
          outputs[out].connections.forEach(conn => {
            const targetNode = nodes[conn.node];
            const targetLabel = targetNode?.data?.label || "Unknown";
            rows.push(`"${label}","${targetLabel}"`);
          });
        }
      }

      const csv = rows.join("\n");
      document.getElementById("csvOutput").value = csv;
      return csv;
    }

    function downloadCSV() {
      const csv = exportCSV();
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "flowchart.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        // Clear existing data
        editor.clear();
        nodeId = 1;
        wordCategories = {};
        
        // Process CSV content
        const lines = content.split('\n');
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        
        // Create categories from column headers
        headers.forEach(header => {
          wordCategories[header] = [];
        });
        
        // Process data rows
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          
          // Simple CSV parsing (handles quoted values)
          const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
                            .map(v => v.trim().replace(/^"|"$/g, ''));
          
          values.forEach((value, colIndex) => {
            if (value && headers[colIndex]) {
              if (!wordCategories[headers[colIndex]].includes(value)) {
                wordCategories[headers[colIndex]].push(value);
              }
            }
          });
        }
        
        updateWordCategories();
        
        // Add all words to workspace in a grid
        let x = 100, y = 100;
        let col = 0;
        
        for (const [category, words] of Object.entries(wordCategories)) {
          for (const word of words) {
            addNodeAtPosition(word, x + (col % 5) * 150, y + Math.floor(col / 5) * 100);
            col++;
          }
          y += Math.ceil(words.length / 5) * 100 + 50;
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
