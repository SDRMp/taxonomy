<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß± Hierarchical Flowchart Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #drawflow {
      height: 100%;
      flex: 1;
      border: 2px solid #ccc;
      background: #f5f5f5;
    }
    .node {
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #999;
      text-align: center;
      cursor: pointer;
      min-width: 80px;
    }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .output-container {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      margin-top: 10px;
      resize: vertical;
    }
    .sidebar {
      width: 250px;
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .word-category {
      margin-bottom: 15px;
    }
    .word-category h3 {
      margin: 0 0 8px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #555;
    }
    .word-item {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px 0;
      cursor: grab;
      user-select: none;
      font-size: 13px;
    }
    .word-item:hover {
      background: #d0d0d0;
    }
    .add-word {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
    #newWord {
      flex: 1;
      padding: 5px;
    }
    #categorySelect {
      padding: 5px;
      margin-bottom: 5px;
      width: 100%;
    }
    .separator-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .output-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }
    .output-tab {
      padding: 8px 15px;
      cursor: pointer;
      background: #eee;
      border-right: 1px solid #ddd;
    }
    .output-tab.active {
      background: #f9f9f9;
      border-bottom: 1px solid #f9f9f9;
      margin-bottom: -1px;
    }
    .output-content {
      display: none;
    }
    .output-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="deleteSelectedNode()">‚ùå Delete Selected</button>
    <button onclick="exportData()">üìÑ Export Data</button>
    <button onclick="document.getElementById('dataFile').click()">üìÅ Import Data</button>
    <input type="file" id="dataFile" accept=".json,.csv" style="display:none" onchange="importData(event)">
  </div>

  <div class="main-container">
    <div id="drawflow"></div>
    
    <div class="sidebar" id="sidebar">
      <select id="categorySelect" onchange="filterCategory()">
        <option value="all">All Categories</option>
      </select>
      
      <div id="wordCategories"></div>
      
      <div class="separator-info">
        <strong>Hierarchy Separators:</strong><br>
        $$ ‚Üí Between Subjects (Level-1)<br>
        @@ ‚Üí Between Topics (Level-2)<br>
        ^^ ‚Üí Between Subtopics (Level-3)
      </div>
      
      <div class="add-word">
        <input type="text" id="newWord" placeholder="New word">
        <button onclick="addNewWord()">Add</button>
      </div>
    </div>
  </div>

  <div class="output-container">
    <div class="output-tabs">
      <div class="output-tab active" onclick="switchTab('csv')">CSV</div>
      <div class="output-tab" onclick="switchTab('json')">JSON</div>
    </div>
    
    <div class="output-content active" id="csvOutputContainer">
      <div class="output-header">
        <h3>üìÑ Exported CSV</h3>
        <button onclick="copyOutput('csv')">‚éò Copy</button>
        <button onclick="downloadOutput('csv')">üíæ Download</button>
      </div>
      <textarea id="csvOutput" readonly></textarea>
    </div>
    
    <div class="output-content" id="jsonOutputContainer">
      <div class="output-header">
        <h3>üìÑ Exported JSON</h3>
        <button onclick="copyOutput('json')">‚éò Copy</button>
        <button onclick="downloadOutput('json')">üíæ Download</button>
      </div>
      <textarea id="jsonOutput" readonly></textarea>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById("drawflow"));
    editor.start();
    let nodeId = 1;
    let wordCategories = {};
    let allWords = [];

    // Tab switching
    function switchTab(tab) {
      document.querySelectorAll('.output-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.output-content').forEach(c => c.classList.remove('active'));
      
      document.querySelector(`.output-tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(`${tab}OutputContainer`).classList.add('active');
    }

    // Initialize drag and drop
    function setupDragAndDrop() {
      const wordItems = document.querySelectorAll('.word-item');
      wordItems.forEach(item => {
        item.draggable = true;
        
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', item.textContent);
          e.dataTransfer.effectAllowed = 'copy';
        });
      });

      // Handle drop on the editor
      const drawflowEl = document.getElementById('drawflow');
      drawflowEl.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
      });

      drawflowEl.addEventListener('drop', (e) => {
        e.preventDefault();
        const word = e.dataTransfer.getData('text/plain');
        if (word) {
          const rect = drawflowEl.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          addNodeAtPosition(word, x, y);
        }
      });
    }

    function addNodeAtPosition(label, x, y) {
      const htmlNode = createNodeElement(label, nodeId);
      editor.addNode(
        "node", 1, 1,
        x, y,
        "node", { label },
        htmlNode.outerHTML
      );
      nodeId++;
    }

    function updateWordCategories() {
      const container = document.getElementById('wordCategories');
      container.innerHTML = '';
      
      const categorySelect = document.getElementById('categorySelect');
      // Keep "All Categories" option
      while (categorySelect.options.length > 1) {
        categorySelect.remove(1);
      }
      
      for (const [category, words] of Object.entries(wordCategories)) {
        // Add to category dropdown
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
        
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'word-category';
        categoryDiv.dataset.category = category;
        
        const header = document.createElement('h3');
        header.textContent = category;
        categoryDiv.appendChild(header);
        
        words.forEach(word => {
          const wordDiv = document.createElement('div');
          wordDiv.className = 'word-item';
          wordDiv.textContent = word;
          wordDiv.draggable = true;
          categoryDiv.appendChild(wordDiv);
        });
        
        container.appendChild(categoryDiv);
      }
      
      setupDragAndDrop();
    }

    function filterCategory() {
      const selectedCategory = document.getElementById('categorySelect').value;
      const categories = document.querySelectorAll('.word-category');
      
      categories.forEach(cat => {
        if (selectedCategory === 'all' || cat.dataset.category === selectedCategory) {
          cat.style.display = 'block';
        } else {
          cat.style.display = 'none';
        }
      });
    }

    function addNewWord() {
      const newWord = document.getElementById('newWord').value.trim();
      if (newWord) {
        // Add to "Custom" category
        if (!wordCategories['Custom']) {
          wordCategories['Custom'] = [];
        }
        
        if (!wordCategories['Custom'].includes(newWord)) {
          wordCategories['Custom'].push(newWord);
          allWords.push(newWord);
          updateWordCategories();
        }
        
        document.getElementById('newWord').value = '';
      }
    }

    function createNodeElement(label, id) {
      const div = document.createElement("div");
      div.className = "node";
      div.innerText = label;
      div.contentEditable = true;
      div.onblur = () => {
        const data = editor.getNodeFromId(id);
        data.data.label = div.innerText;
      };
      return div;
    }

    function deleteSelectedNode() {
      const selected = editor.selected_node;
      if (selected) {
        editor.removeNodeId(selected);
      } else {
        alert("Select a node to delete.");
      }
    }

    function exportData() {
      const data = editor.export();
      const nodes = data.drawflow.Home.data;
      const connections = [];

      // First build a map of all connections
      for (const id in nodes) {
        const node = nodes[id];
        const source = node.data.label || "";
        const outputs = node.outputs || {};

        for (const out in outputs) {
          outputs[out].connections.forEach(conn => {
            const targetNode = nodes[conn.node];
            const target = targetNode?.data?.label || "Unknown";
            connections.push({source, target});
          });
        }
      }

      // Now build the hierarchy
      const hierarchy = buildHierarchy(connections);
      
      // Export both formats
      const csv = convertHierarchyToCSV(hierarchy);
      const json = convertHierarchyToJSON(hierarchy);
      
      document.getElementById("csvOutput").value = csv;
      document.getElementById("jsonOutput").value = json;
      
      return { csv, json };
    }

    function buildHierarchy(connections) {
      // Find root nodes (nodes that are not targets of any connection)
      const allTargets = new Set(connections.map(c => c.target));
      const rootNodes = [];
      const nodeMap = {};
      
      // First pass: identify all nodes and root nodes
      connections.forEach(conn => {
        if (!allTargets.has(conn.source)) {
          if (!rootNodes.includes(conn.source)) {
            rootNodes.push(conn.source);
          }
        }
        
        if (!nodeMap[conn.source]) {
          nodeMap[conn.source] = { children: [] };
        }
        if (!nodeMap[conn.target]) {
          nodeMap[conn.target] = { children: [] };
        }
      });
      
      // Second pass: build the tree structure
      connections.forEach(conn => {
        nodeMap[conn.source].children.push(conn.target);
      });
      
      return {
        roots: rootNodes,
        nodes: nodeMap
      };
    }

    function convertHierarchyToCSV(hierarchy) {
        const rows = [];
      
        hierarchy.roots.forEach(root => {
          // Get all subjects (direct children of root)
          const subjects = hierarchy.nodes[root]?.children || [];
          
          // Get all topics (children of subjects)
          const topicsBySubject = subjects.map(subject => 
            hierarchy.nodes[subject]?.children || []
          );
          
          // Get all subtopics (children of topics)
          const subtopicsByTopic = topicsBySubject.flatMap(topics => 
            topics.flatMap(topic => hierarchy.nodes[topic]?.children || [])
          );
      
          // Build the row with the correct format
          const row = [
            root,
            subjects.join(" $$ ") || "null",
            topicsBySubject.map(topics => topics.join(" @@ ") || "null").join(" $$ "),
            subtopicsByTopic.join(" ^^ ") || "null"
          ];
      
          rows.push(row.join("\t"));
        });
      
        return rows.join("\n");
      }

    function convertHierarchyToJSON(hierarchy) {
      const result = {};
      
      hierarchy.roots.forEach(root => {
        result[root] = {};
        
        // Process subjects (direct children of root)
        const subjects = hierarchy.nodes[root]?.children || [];
        subjects.forEach(subject => {
          result[root][subject] = {};
          
          // Process topics (children of subjects)
          const topics = hierarchy.nodes[subject]?.children || [];
          topics.forEach(topic => {
            // Process subtopics (children of topics)
            const subtopics = hierarchy.nodes[topic]?.children || [];
            result[root][subject][topic] = subtopics;
          });
        });
      });
      
      return JSON.stringify(result, null, 2);
    }

    function downloadOutput(format) {
      const output = format === 'csv' 
        ? document.getElementById("csvOutput").value 
        : document.getElementById("jsonOutput").value;
      
      const extension = format === 'csv' ? 'csv' : 'json';
      const mimeType = format === 'csv' ? 'text/csv' : 'application/json';
      
      const blob = new Blob([output], { type: `${mimeType};charset=utf-8;` });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `hierarchy.${extension}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyOutput(format) {
      exportData(); // Ensure data is up to date
      const output = document.getElementById(`${format}Output`);
      output.select();
      document.execCommand("copy");
      alert(`${format.toUpperCase()} copied to clipboard!`);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        
        // Clear existing data
        editor.clear();
        nodeId = 1;
        wordCategories = {};
        allWords = [];
        
        try {
          if (file.name.endsWith('.json')) {
            importJSON(content);
          } else if (file.name.endsWith('.csv')) {
            importCSV(content);
          } else {
            alert("Unsupported file format. Please use .json or .csv");
          }
        } catch (error) {
          alert("Error importing file: " + error.message);
        }
      };
      reader.readAsText(file);
    }

    function importJSON(jsonContent) {
      const data = JSON.parse(jsonContent);
      
      // Process each root in the JSON
      for (const [root, subjects] of Object.entries(data)) {
        // Add root node
        addNodeAtPosition(root, 100, 100);
        const rootNode = editor.getNodeFromName(root);
        
        // Process subjects
        for (const [subject, topics] of Object.entries(subjects)) {
          // Add subject node
          addNodeAtPosition(subject, 200, 200);
          const subjectNode = editor.getNodeFromName(subject);
          editor.addConnection(rootNode.id, subjectNode.id, "output_1", "input_1");
          
          // Process topics
          for (const [topic, subtopics] of Object.entries(topics)) {
            // Add topic node
            addNodeAtPosition(topic, 300, 300);
            const topicNode = editor.getNodeFromName(topic);
            editor.addConnection(subjectNode.id, topicNode.id, "output_1", "input_1");
            
            // Process subtopics
            subtopics.forEach((subtopic, i) => {
              if (subtopic && subtopic !== "null") {
                addNodeAtPosition(subtopic, 400 + i * 50, 400);
                const subtopicNode = editor.getNodeFromName(subtopic);
                editor.addConnection(topicNode.id, subtopicNode.id, "output_1", "input_1");
              }
            });
          }
        }
      }
      
      // Update word categories from the imported data
      updateWordCategoriesFromFlow();
    }

    function importCSV(csvContent) {
      // Process CSV content
      const lines = csvContent.split('\n');
      
      // First line is headers
      const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
      
      // Create categories from column headers
      headers.forEach(header => {
        wordCategories[header] = [];
      });
      
      // Process data rows
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // Simple CSV parsing (handles quoted values)
        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
                          .map(v => v.trim().replace(/^"|"$/g, ''));
        
        values.forEach((value, colIndex) => {
          if (value && headers[colIndex]) {
            // Split hierarchical values
            const items = value.split(/\s*\$\$\s*|\s*@@\s*|\s*\^\^\s*/).filter(Boolean);
            items.forEach(item => {
              if (!wordCategories[headers[colIndex]].includes(item)) {
                wordCategories[headers[colIndex]].push(item);
                allWords.push(item);
              }
            });
          }
        });
      }
      
      updateWordCategories();
    }

    function updateWordCategoriesFromFlow() {
      const data = editor.export();
      const nodes = data.drawflow.Home.data;
      
      // Clear existing categories
      wordCategories = {
        'Root': [],
        'Subject': [],
        'Topic': [],
        'Subtopic': []
      };
      
      // Categorize nodes by their position in the hierarchy
      for (const id in nodes) {
        const node = nodes[id];
        const label = node.data.label;
        
        // Determine node type based on connections
        const isRoot = !Object.values(nodes).some(n => 
          n.outputs && Object.values(n.outputs).some(o => 
            o.connections.some(c => c.node == id)
        );
        
        if (isRoot) {
          wordCategories['Root'].push(label);
        } else {
          const isSubject = Object.values(nodes).some(n => 
            n.data.label && wordCategories['Root'].includes(n.data.label) &&
            n.outputs && Object.values(n.outputs).some(o => 
              o.connections.some(c => c.node == id)
            )
          );
          
          if (isSubject) {
            wordCategories['Subject'].push(label);
          } else {
            const isTopic = Object.values(nodes).some(n => 
              n.data.label && wordCategories['Subject'].includes(n.data.label) &&
              n.outputs && Object.values(n.outputs).some(o => 
                o.connections.some(c => c.node == id)
              )
            );
            
            if (isTopic) {
              wordCategories['Topic'].push(label);
            } else {
              wordCategories['Subtopic'].push(label);
            }
          }
        }
      }
      
      updateWordCategories();
    }
  </script>
</body>
</html>
