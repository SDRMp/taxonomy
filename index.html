<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß± Editable Flowchart Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #drawflow {
      height: 80vh;
      width: 100%;
      border: 2px solid #ccc;
      background: #f5f5f5;
    }
    .node {
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #999;
      text-align: center;
      cursor: pointer;
    }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="addNode()">‚ûï Add Node</button>
    <button onclick="deleteSelectedNode()">‚ùå Delete Selected</button>
    <button onclick="exportCSV()">üìÑ Copy CSV</button>
    <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  </div>

  <div id="drawflow"></div>

  <h3>üìÑ Exported CSV</h3>
  <textarea id="csvOutput" readonly></textarea>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById("drawflow"));
    editor.start();
    let nodeId = 1;

    function createNodeElement(label, id) {
      const div = document.createElement("div");
      div.className = "node";
      div.innerText = label;
      div.contentEditable = true;
      div.onblur = () => {
        const data = editor.getNodeFromId(id);
        data.data.label = div.innerText;
      };
      return div;
    }

    function addNode() {
      const label = prompt("Enter node label:", `Node ${nodeId}`);
      if (label) {
        const htmlNode = createNodeElement(label, nodeId);
        editor.addNode(
          "node", 1, 1,
          100 + nodeId * 30, 100 + nodeId * 20,
          "node", { label },
          htmlNode.outerHTML
        );
        nodeId++;
      }
    }

    function deleteSelectedNode() {
      const selected = editor.getSelectedNodes();
      if (selected.length > 0) {
        editor.removeNodeId(selected[0]);
      } else {
        alert("Select a node to delete.");
      }
    }

    function exportCSV() {
      const data = editor.export();
      const nodes = data.drawflow.Home.data;

      const rows = [];
      for (const id in nodes) {
        const node = nodes[id];
        const label = node.data.label || "";
        const outputs = node.outputs || {};
        const connections = [];

        for (const out in outputs) {
          outputs[out].connections.forEach(conn => {
            const targetNode = nodes[conn.node];
            connections.push(targetNode?.data?.label || "Unknown");
          });
        }

        rows.push(`${label}\t${connections.join(", ")}`);
      }

      const csv = rows.join("\n");
      document.getElementById("csvOutput").value = csv;
    }

    function downloadCSV() {
      exportCSV();
      const csv = document.getElementById("csvOutput").value;
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "flowchart.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
