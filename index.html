<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß± Hierarchical Flowchart Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #drawflow {
      height: 100%;
      flex: 1;
      border: 2px solid #ccc;
      background: #f5f5f5;
    }
    .node {
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #999;
      text-align: center;
      cursor: pointer;
      min-width: 80px;
    }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .output-container {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      margin-top: 10px;
      resize: vertical;
    }
    .sidebar {
      width: 250px;
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .word-category {
      margin-bottom: 15px;
    }
    .word-category h3 {
      margin: 0 0 8px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #555;
    }
    .word-item {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px 0;
      cursor: grab;
      user-select: none;
      font-size: 13px;
    }
    .word-item:hover {
      background: #d0d0d0;
    }
    .add-word {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
    #newWord {
      flex: 1;
      padding: 5px;
    }
    #categorySelect {
      padding: 5px;
      margin-bottom: 5px;
      width: 100%;
    }
    .separator-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="deleteSelectedNode()">‚ùå Delete Selected</button>
    <button onclick="exportCSV()">üìÑ Export CSV</button>
    <button onclick="document.getElementById('csvFile').click()">üìÅ Import CSV</button>
    <input type="file" id="csvFile" accept=".csv" style="display:none" onchange="importCSV(event)">
  </div>

  <div class="main-container">
    <div id="drawflow"></div>
    
    <div class="sidebar" id="sidebar">
      <select id="categorySelect" onchange="filterCategory()">
        <option value="all">All Categories</option>
      </select>
      
      <div id="wordCategories"></div>
      
      <div class="separator-info">
        <strong>Hierarchy Separators:</strong><br>
        $$ ‚Üí Between Subjects (Level-1)<br>
        @@ ‚Üí Between Topics (Level-2)<br>
        ^^ ‚Üí Between Subtopics (Level-3)
      </div>
      
      <div class="add-word">
        <input type="text" id="newWord" placeholder="New word">
        <button onclick="addNewWord()">Add</button>
      </div>
    </div>
  </div>

  <div class="output-container">
    <div class="output-header">
      <h3>üìÑ Exported CSV</h3>
      <button onclick="copyCSV()">‚éò Copy</button>
    </div>
    <textarea id="csvOutput" readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById("drawflow"));
    editor.start();
    let nodeId = 1;
    let wordCategories = {};
    let allWords = [];

    // Initialize drag and drop
    function setupDragAndDrop() {
      const wordItems = document.querySelectorAll('.word-item');
      wordItems.forEach(item => {
        item.draggable = true;
        
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', item.textContent);
          e.dataTransfer.effectAllowed = 'copy';
        });
      });

      // Handle drop on the editor
      const drawflowEl = document.getElementById('drawflow');
      drawflowEl.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
      });

      drawflowEl.addEventListener('drop', (e) => {
        e.preventDefault();
        const word = e.dataTransfer.getData('text/plain');
        if (word) {
          const rect = drawflowEl.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          addNodeAtPosition(word, x, y);
        }
      });
    }

    function addNodeAtPosition(label, x, y) {
      const htmlNode = createNodeElement(label, nodeId);
      editor.addNode(
        "node", 1, 1,
        x, y,
        "node", { label },
        htmlNode.outerHTML
      );
      nodeId++;
    }

    function updateWordCategories() {
      const container = document.getElementById('wordCategories');
      container.innerHTML = '';
      
      const categorySelect = document.getElementById('categorySelect');
      // Keep "All Categories" option
      while (categorySelect.options.length > 1) {
        categorySelect.remove(1);
      }
      
      for (const [category, words] of Object.entries(wordCategories)) {
        // Add to category dropdown
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
        
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'word-category';
        categoryDiv.dataset.category = category;
        
        const header = document.createElement('h3');
        header.textContent = category;
        categoryDiv.appendChild(header);
        
        words.forEach(word => {
          const wordDiv = document.createElement('div');
          wordDiv.className = 'word-item';
          wordDiv.textContent = word;
          wordDiv.draggable = true;
          categoryDiv.appendChild(wordDiv);
        });
        
        container.appendChild(categoryDiv);
      }
      
      setupDragAndDrop();
    }

    function filterCategory() {
      const selectedCategory = document.getElementById('categorySelect').value;
      const categories = document.querySelectorAll('.word-category');
      
      categories.forEach(cat => {
        if (selectedCategory === 'all' || cat.dataset.category === selectedCategory) {
          cat.style.display = 'block';
        } else {
          cat.style.display = 'none';
        }
      });
    }

    function addNewWord() {
      const newWord = document.getElementById('newWord').value.trim();
      if (newWord) {
        // Add to "Custom" category
        if (!wordCategories['Custom']) {
          wordCategories['Custom'] = [];
        }
        
        if (!wordCategories['Custom'].includes(newWord)) {
          wordCategories['Custom'].push(newWord);
          allWords.push(newWord);
          updateWordCategories();
        }
        
        document.getElementById('newWord').value = '';
      }
    }

    function createNodeElement(label, id) {
      const div = document.createElement("div");
      div.className = "node";
      div.innerText = label;
      div.contentEditable = true;
      div.onblur = () => {
        const data = editor.getNodeFromId(id);
        data.data.label = div.innerText;
      };
      return div;
    }

    function deleteSelectedNode() {
      const selected = editor.selected_node;
      if (selected) {
        editor.removeNodeId(selected);
      } else {
        alert("Select a node to delete.");
      }
    }

    function exportCSV() {
      const data = editor.export();
      const nodes = data.drawflow.Home.data;
      const connections = [];
    
      // First build a map of all connections
      for (const id in nodes) {
        const node = nodes[id];
        const source = node.data.label || "";
        const outputs = node.outputs || {};
    
        for (const out in outputs) {
          outputs[out].connections.forEach(conn => {
            const targetNode = nodes[conn.node];
            const target = targetNode?.data?.label || "Unknown";
            connections.push({source, target});
          });
        }
      }
    
      // Now build the hierarchy
      const hierarchy = buildHierarchy(connections);
      const csv = convertToStrictHierarchyCSV(hierarchy);
      
      document.getElementById("csvOutput").value = csv;
      return csv;
    }

    function buildHierarchy(connections) {
    // Find root nodes (nodes that are not targets of any connection)
        const allTargets = new Set(connections.map(c => c.target));
        const rootNodes = [];
        const nodeMap = {};
        
        // First pass: identify all nodes and root nodes
        connections.forEach(conn => {
          if (!allTargets.has(conn.source)) {
            if (!rootNodes.includes(conn.source)) {
              rootNodes.push(conn.source);
            }
          }
          
          if (!nodeMap[conn.source]) {
            nodeMap[conn.source] = { children: [] };
          }
          if (!nodeMap[conn.target]) {
            nodeMap[conn.target] = { children: [] };
          }
        });
        
        // Second pass: build the tree structure
        connections.forEach(conn => {
          nodeMap[conn.source].children.push(conn.target);
        });
        
        return {
          roots: rootNodes,
          nodes: nodeMap
        };
      }

    function convertToStrictHierarchyCSV(hierarchy) {
      const rows = [];
      
      // Process each root branch
      hierarchy.roots.forEach(root => {
        const row = [];
        
        // Start with the root node (e.g., "Education")
        row.push(root);
        
        // Get all direct children (subjects) of root
        const subjects = hierarchy.nodes[root]?.children || [];
        row.push(subjects.join(" $$ ") || "null");
        
        // For each subject, get its topics
        const subjectTopics = [];
        subjects.forEach(subject => {
          const topics = hierarchy.nodes[subject]?.children || [];
          subjectTopics.push(topics.join(" @@ "));
        });
        row.push(subjectTopics.join(" $$ ") || "null");
        
        // For each topic, get its subtopics
        const topicSubtopics = [];
        subjects.forEach(subject => {
          const topics = hierarchy.nodes[subject]?.children || [];
          topics.forEach(topic => {
            const subtopics = hierarchy.nodes[topic]?.children || [];
            topicSubtopics.push(subtopics.join(" ^^ "));
          });
        });
        row.push(topicSubtopics.join(" @@ ") || "null");
        
        rows.push(row.join("\t"));
      });
      
      return rows.join("\n");
    }

    function downloadCSV() {
      const csv = exportCSV();
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "hierarchy.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyCSV() {
      exportCSV();
      const csvOutput = document.getElementById("csvOutput");
      csvOutput.select();
      document.execCommand("copy");
      alert("CSV copied to clipboard!");
    }

  function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        // Clear existing data
        editor.clear();
        nodeId = 1;
        
        // Process CSV content
        const lines = content.split('\n').filter(line => line.trim());
        
        lines.forEach(line => {
          const columns = line.split('\t').map(col => col.trim());
          if (columns.length < 4) return;
          
          const [root, subjectsStr, topicsStr, subtopicsStr] = columns;
          
          // Add root node if it doesn't exist
          if (!editor.getNodeFromName(root)) {
            addNodeAtPosition(root, 100, 100);
          }
          
          // Process subjects ($$ separated)
          const subjects = subjectsStr.split('$$').map(s => s.trim()).filter(s => s && s !== "null");
          subjects.forEach((subject, i) => {
            if (!editor.getNodeFromName(subject)) {
              addNodeAtPosition(subject, 200 + i*150, 200);
              editor.addConnection(editor.getNodeFromName(root).id, editor.getNodeFromName(subject).id, "output_1", "input_1");
            }
          });
          
          // Process topics (@@ separated within $$ groups)
          const topicGroups = topicsStr.split('$$').map(g => g.trim());
          let subjectIndex = 0;
          topicGroups.forEach((topicGroup, groupIndex) => {
            const topics = topicGroup.split('@@').map(t => t.trim()).filter(t => t && t !== "null");
            topics.forEach((topic, i) => {
              if (!editor.getNodeFromName(topic)) {
                addNodeAtPosition(topic, 300 + i*150, 300 + groupIndex*100);
                // Connect to corresponding subject
                if (subjects[subjectIndex]) {
                  editor.addConnection(editor.getNodeFromName(subjects[subjectIndex]).id, 
                                   editor.getNodeFromName(topic).id, 
                                   "output_1", "input_1");
                }
              }
            });
            subjectIndex++;
          });
          
          // Process subtopics (^^ separated within @@ groups)
          const subtopicGroups = subtopicsStr.split('@@').map(g => g.trim());
          let topicIndex = 0;
          subtopicGroups.forEach((subtopicGroup, groupIndex) => {
            const subtopics = subtopicGroup.split('^^').map(s => s.trim()).filter(s => s && s !== "null");
            subtopics.forEach((subtopic, i) => {
              if (!editor.getNodeFromName(subtopic)) {
                addNodeAtPosition(subtopic, 400 + i*150, 400 + groupIndex*100);
                // Connect to corresponding topic (need to get all topics first)
                const allTopics = [];
                topicGroups.forEach(g => {
                  allTopics.push(...g.split('@@').map(t => t.trim()).filter(t => t && t !== "null"));
                });
                if (allTopics[topicIndex]) {
                  editor.addConnection(editor.getNodeFromName(allTopics[topicIndex]).id, 
                                   editor.getNodeFromName(subtopic).id, 
                                   "output_1", "input_1");
                }
              }
            });
            topicIndex++;
          });
        });
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
