<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß± Visual Flowchart Editor (Static HTML)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #drawflow {
      height: 90vh;
      width: 100%;
      border: 2px solid #ccc;
      background: #f5f5f5;
    }
    .node {
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #ddd;
      text-align: center;
    }
    .controls {
      padding: 10px;
      background: #fafafa;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="addNode()">‚ûï Add Node</button>
    <button onclick="deleteSelectedNode()">‚ùå Delete Selected</button>
    <button onclick="exportJSON()">üì§ Export JSON</button>
  </div>

  <div id="drawflow"></div>

  <h3>üìÑ Exported Flow JSON</h3>
  <textarea id="output" readonly></textarea>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById("drawflow"));
    editor.start();

    let nodeId = 1;

    function addNode() {
      const label = prompt("Enter node label:", `Node ${nodeId}`);
      if (label) {
        editor.addNode("node", 1, 1, 100 + nodeId * 20, 100 + nodeId * 20, "node", { label }, `<div class="node">${label}</div>`);
        nodeId++;
      }
    }

    function deleteSelectedNode() {
      const selected = editor.getSelectedNodes();
      if (selected.length > 0) {
        editor.removeNodeId(selected[0]);
      } else {
        alert("Select a node to delete.");
      }
    }

    function exportJSON() {
      const data = editor.export();
      document.getElementById("output").value = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
